<!DOCTYPE html>
<html>
<head>
  <title>Admission Form</title>
  <!-- Include Materialize CSS for styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body { background-color: #f5f5f5; padding: 20px; }
    h4 { color: #004d40; }
    .btn { background-color: #004d40; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container z-depth-2 white">
    <h4 class="center-align">Admission Form</h4>
    <form id="admissionForm" method="post" action="https://script.google.com/macros/s/AKfycbyHEhrCWqHdnPi-4anyI-7ZKe8l0LSGOGZ_z0bi0u1coZOa5nmA6b6qscVfHcSNGkTfWg/exec" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="input-field">
        <input type="text" id="name" name="Name" required maxlength="50">
        <label for="name">Name</label>
      </div>
      <div class="input-field">
        <input type="email" id="email" name="Email" required maxlength="50">
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <textarea id="address" name="Address" class="materialize-textarea" required maxlength="200"></textarea>
        <label for="address">Address</label>
      </div>
      <div class="center-align">
        <button class="btn waves-effect waves-light" type="submit">Submit</button>
      </div>
    </form>

    <!-- Hidden iframe to handle form submission without redirecting -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { formSubmissionSuccess(); }"></iframe>

    <!-- Payment section, initially hidden -->
    <div id="paymentSection" class="center-align hidden">
      <h5>Thank you for submitting your information.</h5>
      <p>Please proceed to pay the fee.</p>
      <button class="btn waves-effect waves-light" id="payNowButton">Pay Fee Now</button>
    </div>
  </div>

  <!-- Include external scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Include Materialize JS for interactions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Include custom script -->
  <script src="script.js"></script>
</body>
</html>
